<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th{
            background-color: rgb(76, 155, 183);
        }
    </style>
</head>
<body>
    <header>
        <h1>Tabla de Datos</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Legajo</th>
                    <th>Nota</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Juan</td>
                    <td>6666</td>
                    <td>7</td>
                </tr>
                <tr>
                    <td>Ana</td>
                    <td>5655</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>Pedro</td>
                    <td>4044</td>
                    <td>9</td>
                </tr>
            </tbody>
        </table>
        <div><a href="index.html">Volver al inicio</a></div>
    </main>
</body>
</html>
